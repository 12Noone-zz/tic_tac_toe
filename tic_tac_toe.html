<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
	<h1>Welcome to Tic-Tac-Toe!</h1>
	<button id="start-button">Begin!</button>
	<div id="player1slot">
		<h1 id="player-one"></h1>
	</div>
	<div id="player2slot">
		<h1 id="player-two"></h1>
	</div>
	<div class="tic-tac-toe-container">
		<table class="tic-tac-toe">
			<tr class="row1">
				<td id="top-left"></td>
				<td id="top-center"></td>
				<td id="top-right"></td>
			</tr>
			<tr class="row2">
				<td id="center-left"></td>
				<td id="dead-center"></td>
				<td id="center-right"></td>
			</tr>
			<tr class="row3">
				<td id="bottom-left"></td>
				<td id="bottom-center"></td>
				<td id="bottom-right"></td>
			</tr>
		</table>
	</div>
	<script src="tic_tac_toe.js"></script>
</body>
</html>
