<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>
  	<h1 id="welcome">Welcome to Tic-Tac-Toe!</h1>
	<h3 id="viewname1">Player One</h3>
	<h3 id="viewname2">Player Two</h3>
	<button id="start-button">Begin!</button>
	<button id="reset-button">Reset!</button>
	<h1 id="player-one"></h1>
	<h1 id="player-two"></h1>
	<h4 id="left">Score</h4>
	<h4 id="right">Score</h4>
	<h4 id="p1score"></h4>
	<h4 id="p2score"></h4>
	<div class="tic-tac-toe-container">
		<table class="tic-tac-toe">
			<tr class="row1">
				<td id="top-left"></td>
				<td id="top-center"></td>
				<td id="top-right"></td>
			</tr>
			<tr class="row2">
				<td id="center-left"></td>
				<td id="dead-center"></td>
				<td id="center-right"></td>
			</tr>
			<tr class="row3">
				<td id="bottom-left"></td>
				<td id="bottom-center"></td>
				<td id="bottom-right"></td>
			</tr>
		</table>
	</div>
	<script src="tic_tac_toe.js"></script>
</body>
</html>
